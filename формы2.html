<html>
  <head>
    <title>Пример формы 2</title>
    <meta name="author" content="">
    <meta charset="UTF-8">
  </head>
  <body>
<form>
<p>Сторона света - одно из четырех основных направлений:</p>
<select name="storona">
<option value="North">Север</option>
<option value="South">Юг</option>
<option value="West">Запад</option>
<option value="East">Восток</option>
</select>

<p>7 Чудес света!</p>
<select name="chudo" size="4" multiple>
<option value="1">Пирамида Хеопса</option>
<option value="2" selected>Висячие сады Семирамиды</option>
<option value="3" disabled>Статуя Зевса в Олимпии</option>
<option value="4">Храм Артемиды в Эфесе</option>
<option value="5">Мавзолей в Галикарнасе</option>
<option value="6">Колосс Родосский</option>
<option value="7">Александрийский маяк</option>

<p><input type="reset" value="Сброс"></p>
</form>
  </body>
</html>
